<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Our Team</h2>

                <h3 class="section-subheading text-muted">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>&nbsp;
                    For general information please send an email to: <a href="mailto:info@agiletourvienna.at">info@agiletourvienna.at</a>
                </h3>
            </div>
        </div>
        <div class="row">
            {% for member in site.team %}
            <div class="col-sm-6 col-lg-3">
                <div class="team-member">
                    <img src="img/team/{{ member.pic }}.png" class="img-responsive img-circle" alt="{{ member.pic }}" style="height:170px; width: 170px;">
                    <h4 style="font-size: 16px">{{ member.name }}</h4>
                    <p class="text-muted">{{ member.position }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
