<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Our Team</h2>

                <h3 class="section-subheading text-muted">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>&nbsp;
                    For general information please send an email to: <a href="mailto:info@agiletourvienna.at">info@agiletourvienna.at</a>
                </h3>
            </div>
        </div>
        <div class="row">
            {% for member in site.team %}
            <div class="col-sm-6 col-lg-3">
                <div class="team-member">
                    <div style="height:170px; width: 170px; border: 10px solid white; margin: auto; position: relative; overflow: hidden" class="img-responsive img-circle">
                        <a href="mailto:{{ member.mail }}">
                        <div style="background-image: url('img/team/{{ member.pic }}.png'); height:100%; width: 100%;" >
                            <div class="team-hover">
                                <div class="team-hover-content">
                                    <i class="fa fa-envelope-o"></i>
                                </div>
                            </div>
                        </div>
                        </a>    
                    </div>
                    <h4 style="font-size: 16px">{{ member.name }}</h4>
                    <div class="text-muted">{{ member.position }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
