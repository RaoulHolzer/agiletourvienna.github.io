<!-- Portfolio Grid Section -->
    <section id="speaker" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Speaker</h2>
                    <h3 class="section-subheading text-muted">A selection of <b>last year's</b> speakers.</h3>
                </div>
            </div>
            <div class="row">

            {% assign sorted_speaker = (site.posts | sort: 'modal-id' | where: "category" , "speaker")  %}
            {% for post in sorted_speaker %}
                <div class="col-md-4 col-sm-6 speaker-item">
                    <a href="#speakerModal{{ post.modal-id }}" class="speaker-link" data-toggle="modal">
                        <div class="speaker-hover">
                            <div class="speaker-hover-content">
                                <i class="fa fa-ellipsis-h fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/speaker/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="speaker-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted"><a href="http://twitter.com/{{ post.twitter }}" target="_blank">@{{ post.twitter }}</a></p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
